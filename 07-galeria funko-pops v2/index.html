<!DOCTYPE html>

    <link rel="stylesheet" href="css/style.css" />

    <title>Galeria de funkopops</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Galeria Funkopops</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarMenu"
            aria-controls="navbarMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"

                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pages/galeriav2.html">Galeria 2</a>

              <li class="nav-item">
                <a class="nav-link" href="pages/contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="my-4">
        <h1 class="display-4 text-center">Galeria Funkopop v1</h1>
        <hr />
        <article class="row justify-content-center">
          <div class="col-12 col-md-6 col-lg-3 mb-4">
            <img
              src="img/bartzombie.jpg"
              alt="funko de bartzombie en skate"
              class="w-100 rounded shadow img-filter"
            />
          </div>
          <div class="col-12 col-md-6 col-lg-3 mb-4">
            <img
              src="img/batman-joker.jpg"
              alt="funko de batman con el joker"
              class="w-100 rounded shadow img-filter"
            />
          </div>
          <div class="col-12 col-md-6 col-lg-3 mb-4">
            <img
              src="img/batman.jpg"
              alt="funko de batman"
              class="w-100 rounded shadow img-filter"
            />
          </div>
          <div class="col-12 col-md-6 col-lg-3 mb-4">
            <img
              src="img/bobesponja.jpg"
              alt="funko de bob esponja"
              class="w-100 rounded shadow img-filter"
            />
          </div>
          <div class="col-12 col-md-6 col-lg-3 mb-4">
            <img
              src="img/capitan-america.jpg"
              alt="funko del capitan america"
              class="w-100 rounded shadow img-filter"
            />
          </div>
          <div class="col-12 col-md-6 col-lg-3 mb-4">
            <img
              src="img/cobra-kai.jpg"
              alt="funko de cobra kai"
              class="w-100 rounded shadow img-filter"
            />
          </div>
          <div class="col-12 col-md-6 col-lg-3 mb-4">
            <img
              src="img/goku.jpg"
              alt="funko de goku"
              class="w-100 rounded shadow img-filter"
            />
          </div>
          <div class="col-12 col-md-6 col-lg-3 mb-4">
            <img
              src="img/groot.jpg"
              alt="funko del groot"
              class="w-100 rounded shadow img-filter"
            />
          </div>
          <div class="col-12 col-md-6 col-lg-3 mb-4">
            <img
              src="img/harrypotter.jpg"
              alt="funko de harry potter"
              class="w-100 rounded shadow img-filter"
            />
          </div>
          <div class="col-12 col-md-6 col-lg-3 mb-4">
            <img
              src="img/he-man.jpg"
              alt="funko de he man"
              class="w-100 rounded shadow img-filter"
            />
          </div>
          <div class="col-12 col-md-6 col-lg-3 mb-4">
            <img
              src="img/ironman.jpg"
              alt="funko de iron man"
              class="w-100 rounded shadow img-filter"
            />
          </div>
          <div class="col-12 col-md-6 col-lg-3 mb-4">
            <img
              src="img/pikachu.jpg"
              alt="funko de pikachu"
              class="w-100 rounded shadow img-filter"
            />
          </div>
        </article>

    <footer class="container-fluid text-light bg-dark py-4">
      <p class="text-center my-0">&copy;Todos los derechos reservados</p>
    </footer>
    <script src="js/bootstrap.min.js"></script>
